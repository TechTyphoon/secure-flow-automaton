apiVersion: v1
kind: Secret
metadata:
  name: {{ include "secureflow-automaton.fullname" . }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "secureflow-automaton.labels" . | nindent 4 }}
type: Opaque
stringData:
  # Database Secrets
  {{- if .Values.externalDatabase.enabled }}
  db-password: {{ .Values.externalDatabase.password | quote }}
  db-user: {{ .Values.externalDatabase.username | quote }}
  {{- end }}

  # Security Tool API Keys
  sonar-token: "placeholder-sonar-token"
  snyk-token: "placeholder-snyk-token"
  github-token: ""

  # Authentication Secrets
  jwt-secret: "placeholder-jwt-secret-key-12345"
  session-secret: "placeholder-session-secret-key-12345"

  # OAuth Provider Secrets
  auth0-client-secret: ""
  okta-client-secret: ""
  azure-client-secret: ""

  # Container Registry Secrets
  docker-hub-username: ""
  docker-hub-token: ""

  # Encryption Keys
  encryption-key: "placeholder-encryption-key-12345"
  api-encryption-key: "placeholder-api-encryption-key-12345"

  # Monitoring Secrets
  prometheus-password: ""
  grafana-admin-password: ""

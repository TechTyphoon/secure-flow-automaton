{{- if eq .Values.environment "dev" }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "secureflow-automaton.fullname" . }}-secrets-dev
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "secureflow-automaton.labels" . | nindent 4 }}
    environment: dev
type: Opaque
stringData:
  # Development secrets (can be less secure)
  jwt-secret: "dev-jwt-secret-key-12345"
  session-secret: "dev-session-secret-key-12345"
  encryption-key: "dev-encryption-key-12345"
  api-encryption-key: "dev-api-encryption-key-12345"

  # Development API keys (sandbox/test keys)
  sonar-token: "dev-sonar-token-placeholder"
  snyk-token: "dev-snyk-token-placeholder"
  github-token: "dev-github-token-placeholder"

  # Development OAuth (test apps)
  auth0-client-secret: "dev-auth0-client-secret"
  okta-client-secret: "dev-okta-client-secret"
  azure-client-secret: "dev-azure-client-secret"

  # Development monitoring
  prometheus-password: "dev-prometheus-password"
  grafana-admin-password: "dev-grafana-admin-password"
{{- end }}

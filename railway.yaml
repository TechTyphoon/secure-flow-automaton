# Railway Deployment Configuration
name: secureflow-automaton
build:
  command: npm run build
  output: dist
runtime: nodejs18
environment:
  NODE_ENV: production
  VITE_APP_NAME: "SecureFlow Automaton"
  VITE_APP_VERSION: "1.0.0"
health_check:
  path: /
  interval: 30
  timeout: 10
  retries: 3
resources:
  memory: 512
  cpu: 0.5
restart_policy: always

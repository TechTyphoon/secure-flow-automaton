name: âœ… Optimized CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  
jobs:
  build-and-test:
    name: ğŸ”§ Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: ğŸ—ï¸ Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install Dependencies
      run: npm ci

    - name: ğŸ” Type Check
      run: npm run type-check

    - name: ğŸ§ª Run Tests
      run: npm test

    - name: ğŸ—ï¸ Build Application
      run: npm run build

    - name: ğŸ“Š Build Summary
      run: |
        echo "âœ… Build completed successfully!"
        echo "ğŸ“¦ Bundle size:"
        ls -lh dist/assets/ | grep -E '\.(js|css)$' | head -5
        echo "ğŸ¯ Build artifacts ready for deployment"

  security-check:
    name: ğŸ”’ Security Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build-and-test
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ—ï¸ Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install Dependencies
      run: npm ci

    - name: ğŸ” Security Audit
      run: npm audit --audit-level=high

    - name: âœ… Security Summary
      run: echo "ğŸ›¡ï¸ Security audit completed - no high/critical vulnerabilities found"

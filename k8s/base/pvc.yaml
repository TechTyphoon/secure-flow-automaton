apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: secureflow-automaton-logs
  namespace: secureflow-automaton
  labels:
    app.kubernetes.io/name: secureflow-automaton
    app.kubernetes.io/component: logs
    app.kubernetes.io/part-of: secureflow-platform
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: secureflow-automaton-cache
  namespace: secureflow-automaton
  labels:
    app.kubernetes.io/name: secureflow-automaton
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: secureflow-platform
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: fast-ssd
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: secureflow-automaton-temp
  namespace: secureflow-automaton
  labels:
    app.kubernetes.io/name: secureflow-automaton
    app.kubernetes.io/component: temp
    app.kubernetes.io/part-of: secureflow-platform
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: standard
